<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alzhimer Aid</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main-content">
        <!-- Left Side - User Information -->
        <div class="col-md-3 left-panel animate__animated animate__fadeInLeft">
          <div class="form-container">
            <h3 class="panel-title">User Information</h3>
            <form id="userForm">
              <div class="mb-3 form-group">
                <label for="username" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="mb-3 form-group">
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="address"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3 form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required />
              </div>
              <div class="mb-3 form-group">
                <label class="form-label">Gender</label>
                <div class="form-check custom-radio">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="male"
                    value="male"
                  />
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check custom-radio">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="female"
                    value="female"
                  />
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check custom-radio">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="other"
                    value="other"
                  />
                  <label class="form-check-label" for="other">Others</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100 submit-btn">
                <span class="btn-text">Submit</span>
                <span
                  class="spinner-border spinner-border-sm d-none"
                  role="status"
                  aria-hidden="true"
                ></span>
              </button>
            </form>
          </div>
        </div>

        <!-- Right Side - Company Information -->
        <div
          class="col-md-9 right-panel animate__animated animate__fadeInRight"
        >
          <div class="company-container">
            <h1 class="company-name">Alzhimer Aid</h1>
            <h4 class="company-slogan">
              Your first aid to save your precious memories
            </h4>

            <div class="mb-4 mt-5 form-group">
              <label for="imageUpload" class="form-label"
                >Upload Image (Max 200 MB)</label
              >
              <div class="custom-file-upload">
                <input
                  class="form-control"
                  type="file"
                  id="imageUpload"
                  accept="image/*"
                />
              </div>
              <div id="imagePreview" class="mt-3"></div>
            </div>

            <div class="mb-4 form-group">
              <label for="description" class="form-label">Description</label>
              <textarea
                class="form-control"
                id="description"
                rows="5"
              ></textarea>
            </div>

            <button id="checkResults" class="btn btn-success w-100 check-btn">
              <span class="btn-text">Check Results</span>
              <span
                class="spinner-border spinner-border-sm d-none"
                role="status"
                aria-hidden="true"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
